<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Registration Form" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body>
    <H1>My Registration Form</H1>
    <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </p>
    <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id=password name="password">
    </p>
    <p>
        <label for="pw_confirm">PW Confirm</label>
        <input type="password" id="pw_confirm" name="pw_confirm">
    </p>
    <p>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
    </p>
    <p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
    </p>
    <p>A short description about yourself:</p>
    <textarea name="description"></textarea>

    <p>Favorite Language:</p>
    <select name="favorite_language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="c+">C+</option>
    </select>
    <p>
        <input type="submit" id="submit" name="submit">
    </p>    
</body>
</html>
