<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", type= 'text/css', href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet", type='text/css',  href= "{{ url_for('static', filename='styles.css') }}">
    <title>Dojo Survey Results</title>
</head>
<body>
    <div id='results'>
        <h1 id='resultName' style="font-weight: bolder; color: darkgoldenrod;"> {{ session['username'] }} </h1>
        <p class='resultsInfo'>Dojo: {{ location }} </p>
        <p class='resultsInfo'>Favorite Language: {{ language }} </p>
        <p class='resultsInfo'> Comments: {{ comments }} </p>
        <form action="/home" method="POST">
            <input type="submit" class="btn btn-outline-warning" value="Submit Form">
        </form>
    </div>
</body>
</html>
