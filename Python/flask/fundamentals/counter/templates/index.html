<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= 'text/css', href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet", type= 'text/css', href="{{ url_for('static', filename='styles.css') }}">
    <title>Counter</title>
</head>
<body>
    <div id="base">
        <div id="counter">
            <h1>Counter</h1>
            <p class=number> Total visits by you: {{total_visits}} times. <br>Stored visits by you : {{ visits }} times</p>
        </div>
        <div id="button">
            <form action='/doubleCount'  method='post'>
                <button type="submit" class="btn btn-outline-success">Increase by 2</button>
            </form>
            <form action='/destroy' >
                <button type="submit" class="btn btn-outline-danger">Clear</button>
            </form>
        </div>
    </div>
</body>
</html>
