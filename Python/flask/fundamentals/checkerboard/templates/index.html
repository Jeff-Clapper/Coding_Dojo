<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Board</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="base" style="width: {{width}}px">
        <div id='gameboard'>
            {% for ind in range(y) %}
                <div class="column">
                {% for i in range(x) %}
                    {% if (i+ind)%2 == 0 %}
                        <div style="background-color: {{color1}}" class='row even'></div>
                    {% else %}
                        <div style="background-color: {{color2}}" class='row odd'></div>
                    {% endif %}
                {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
